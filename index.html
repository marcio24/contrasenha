<body>

    <div class="content" style="display: none">
        <!--Formulário-->
        <div class="formulario">
            <p class="titulo">Acesso Configurações</p>
            <form class="form">
                <div class="campos">
            <label ><span>Contrasenha: </span> <input required type="number" id="contrasenha" inputmode="numeric"></label>
            <label ><input type="checkbox" id="A"><span>RegSisEcf</span></label>
            </div>
            <button class="botao" type="submit">Enviar</button>
            </form>
            <button class="botao abre-frame" onclick="Openframe()" style="display: block">Ver Mapa de ataques</button>

        <div class="modal fade" id="modal-mensagem">
            <div class="modal-dialog">

                    </div>
                    <div class="modal-body">

                    </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Final Modal-->
     </div>
        <!--Tela de Loading-->
        <div id="loading">
            <img src="https://gifs.eco.br/wp-content/uploads/2021/08/imagens-e-gifs-de-loading-0.gif" class="loading">
        </div>
        <!--Final da tela de Loading-->
